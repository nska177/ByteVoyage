    <style>
        /* Base Styles */
        :root {
            /* Light Theme */
            --light-bg-primary: hsl(var(--primary-hue), 20%, 98%);
            --light-bg-secondary: hsl(var(--primary-hue), 20%, 95%);
            --light-text-primary: hsl(var(--primary-hue), 20%, 10%);
            --light-text-secondary: hsl(var(--primary-hue), 15%, 35%);
            --light-border: hsl(var(--primary-hue), 20%, 90%);
            --light-accent: hsl(354, 70%, 54%);

            /* Dark Theme */
            --dark-bg-primary: hsl(var(--primary-hue), 15%, 10%);
            --dark-bg-secondary: hsl(var(--primary-hue), 15%, 15%);
            --dark-text-primary: hsl(var(--primary-hue), 15%, 90%);
            --dark-text-secondary: hsl(var(--primary-hue), 10%, 75%);
            --dark-border: hsl(var(--primary-hue), 15%, 25%);
            --dark-accent: hsl(354, 65%, 62%);
        }

        /* Theme Specific */
        [data-theme="light"] {
            --bg-primary: var(--light-bg-primary);
            --bg-secondary: var(--light-bg-secondary);
            --text-primary: var(--light-text-primary);
            --text-secondary: var(--light-text-secondary);
            --border-color: var(--light-border);
            --accent-color: var(--light-accent);
        }

        [data-theme="dark"] {
            --bg-primary: var(--dark-bg-primary);
            --bg-secondary: var(--dark-bg-secondary);
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
            --border-color: var(--dark-border);
            --accent-color: var(--dark-accent);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .mobile-optimize {
                padding: 1rem !important;
                margin: 0.5rem !important;
            }

            .mobile-text {
                font-size: 0.875rem !important;
            }

            .mobile-stack {
                flex-direction: column !important;
            }
        }

        /* Performance Optimizations */
        .content-visibility-auto {
            content-visibility: auto;
            contain-intrinsic-size: 0 500px;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --light-text-primary: black;
                --dark-text-primary: white;
                --accent-color: blue;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
    </style>

    <!-- Deferred Scripts -->
    <script type="module">
        // Core functionality
        import { initializeApp } from './js/app.js';
        import { setupTheme } from './js/theme.js';
        import { setupAnalytics } from './js/analytics.js';

        // Initialize app with performance monitoring
        performance.mark('app-start');
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupTheme();
            setupAnalytics();
            
            performance.mark('app-loaded');
            performance.measure('app-initialization', 'app-start', 'app-loaded');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered');
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Error Boundary
        window.onerror = (message, source, lineno, colno, error) => {
            console.error('Global error:', { message, source, lineno, colno, error });
            showToast('An error occurred. Please try again.', 'error');
        };

        // Performance Monitoring
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                console.log('Performance:', entry.name, entry.duration);
            }
        });

        observer.observe({ entryTypes: ['measure', 'paint'] });
    </script>
